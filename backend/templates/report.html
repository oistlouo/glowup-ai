<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowUp.AI Skin Report</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 40px;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #888;
      margin-bottom: 30px;
    }
    img.photo {
      max-width: 200px;
      border-radius: 8px;
      display: block;
      margin: 0 auto 20px;
    }
    .user-info {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 24px;
    }
    .section h2 {
      font-size: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 4px;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 40px;
    }
    .korean-mark {
      text-align: center;
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }

    /* ✅ AM/PM 루틴 박스 스타일 추가 */
    .routine-am {
      background-color: #e6f7ff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .routine-pm {
      background-color: #fff0f6;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>GlowUp.AI Skin Report</h1>
  <div class="subtitle">Personalized Skin Analysis by K-Beauty Dermatology AI</div>

  <img src="{{imageUrl}}" class="photo" alt="User selfie" />

  <!-- ✅ 사용자 정보 삽입 -->
  <div class="user-info">
    Name: {{name}} | Birthdate: {{birthdate}} | Date: {{date}}
  </div>

  <div class="korean-mark">Analyzed by GlowUp.AI – 피부 분석 완료 ✔</div>

  <div class="section">
    <h2>Comprehensive Skin Analysis</h2>
    {{analysis}}
  </div>

  <div class="section">
    {{topConcerns}}
  </div>

  <div class="footer">
    GlowUp.AI © 2025 · Made with love & AI in Seoul
  </div>
</body>
</html>
